<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body ng-controller="StoreController as store">
    <div class="container">
      <div class="row navbar">
        <div class="col-sm-4">
          <img class="logo" src="https://d30y9cdsu7xlg0.cloudfront.net/png/3128-200.png"> GEMSTORE
        </div>
        <div class="col-sm-2 nav">
          Products
        </div>
        <div class="col-sm-2 nav">
          About
        </div>
        <div class="col-sm-2">
        </div>
      </div>
      <div ng-repeat="product in store.products | orderBy:'price'">
        <div ng-show="product.canPurchase" class="row well">
          <div class="col-sm-6">
            <img class="icon" ng-src={{product.image}} />
          </div>
          <div class="col-sm-6">
            <h1>{{product.name}} </h1>
            <button ng-show="product.canPurchase" class="btn btn-warning">Buy for {{product.price | currency}}</button>
            <p>{{product.description}}</p>
          </div>
        </div>
      </div>
    </div>
      <script type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
