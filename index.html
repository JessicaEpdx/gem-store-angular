<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body ng-controller="StoreController as store">
    <div class="container">
      <div class="row navbar">
      <navbar></navbar>
      </div>
      <div ng-repeat="product in store.products | orderBy:'price'">
        <div ng-show="product.canPurchase" class="well">
          <div class="row">
            <div class="col-sm-6">
              <img class="icon" ng-src={{product.images[0]}} />
            </div>
            <div class="col-sm-6">
              <h1>{{product.name}} </h1>
              <button ng-show="product.canPurchase" class="btn btn-warning">Buy for {{product.price | currency}}</button>
            </div>
          </div>
          <div class="row">
            <section ng-controller="PanelController as panel">
              <tab-navigation></tab-navigation>
              <description-panel></description-panel>
              <photo-panel></photo-panel>
              <review-panel></review-panel>
            </section>
          </div>
        </div>
      </div>
    </div>
      <script type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
